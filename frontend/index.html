<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Arts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Generate Art</h1>

    <!-- Emotion button grid -->
    <div class="emotion-grid" id="emotionGrid">
        <!-- Buttons will be generated by JavaScript -->
    </div>

    <!-- Selected Emotions Display -->
    <div id="selected-emotions" class="selected-emotions">
        <strong>Selected Emotions:</strong> <span id="emotions-list">None</span>
    </div>

    <!-- Generate Moodscape Button -->
    <button id="generate-btn" class="generate-btn" onclick="generateMoodscape()">Generate Image</button>

    <!-- Display Moodscape Result -->
<div id="moodscape-result" class="moodscape-result">
    
    <img id="moodscape-image" src="" alt="Generated Moodscape Image" style="display: none; margin-left: 10%;">
    <div class="download-links">
        <a id="download-image" download="moodscape.png" target="_blank" class="download-btn">Download Image</a>
        
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
